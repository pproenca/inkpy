# Pre-commit hooks configuration for InkPy
# See https://pre-commit.com for more information

repos:
  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      # Run the linter on inkpy source only (tests have different rules)
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: ^inkpy/
        exclude: ^tests/
      # Run the formatter on all Python files
      - id: ruff-format

  # Mypy - Static type checker (runs from inkpy package directory)
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: bash -c 'cd inkpy && uv run mypy inkpy/'
        language: system
        types: [python]
        files: ^inkpy/inkpy/
        exclude: ^inkpy/tests/
        pass_filenames: false

  # General pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-toml

# CI configuration
ci:
  autofix_commit_msg: "style: auto-fix by pre-commit hooks"
  autoupdate_commit_msg: "chore: update pre-commit hooks"
